<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam Face Photo Overlay</title>
  <style>
    #camera-container {
      text-align: center;
    }
    #camera {
      border: 2px solid #ccc;
      margin-bottom: 10px;
    }
    #captured-image {
      position: absolute;
      display: none;
      width: 100px;
      height: auto;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="camera-container">
    <video id="camera" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <img id="captured-image" src="your-photo.png" alt="Face Overlay" style="display:none;">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script src="camera-script.js"></script>
</body>
</html>
